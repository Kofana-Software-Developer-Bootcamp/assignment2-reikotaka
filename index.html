<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <caption>Calculator</caption>
        <tr>
            <td><label for="result">Result</label></td>
            <td><span id="result">Result</span></td>
        </tr>
        <tr>
            <td colspan="2"><input type="number" id="intA" placeholder="First value!"></td>
            <td colspan="2"><input type="number" id="intB" placeholder="Second value!"></td>
        </tr>
        <tr>
            <td><button class="operators">-</button></td>
            <td><button class="operators">+</button></td>
            <td><button class="operators">*</button></td>
            <td><button class="operators">/</button></td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
